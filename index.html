<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <title>Lavadora</title>
</head>

<body>
  <div class="container-fluid">
    <br />
    <h2 style="text-align: center">Lavadora</h2>
    <br />
    <br />
    <div class="row">
      <div class="col-sm-2">
        <div style="text-align: center">
          <span class="badge bg-secondary">ㅤㅤ</span>
        </div>
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-danger">
            <i class="bi bi-power"></i>
          </button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge rounded-pill text-bg-secondary">5</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">4</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">3</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">2</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">1</span></p>
        </div>
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Nivel de agua</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p>
            <span class="badge rounded-pill text-bg-secondary">Pesado</span>
          </p>
          <p>
            <span class="badge rounded-pill text-bg-secondary">Medio</span>
          </p>
          <p>
            <span class="badge rounded-pill text-bg-secondary">Normal</span>
          </p>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Nivel de lavado</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge rounded-pill text-bg-secondary">30</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">25</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">20</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">15</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">10</span></p>
        </div>
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Tiempo de lavado</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div style="text-align: center">
          <p><span class="badge rounded-pill text-bg-secondary">3</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">2</span></p>
          <p><span class="badge rounded-pill text-bg-secondary">1</span></p>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-info">Enjuagar</button>
        </div>
      </div>
      <div class="col-sm-2">
        <br />
        <br />
        <br />
        <div style="text-align: center">
          <button type="button" class="btn btn-success btn-wash">
            <i class="bi bi-arrow-clockwise"> Lavar</i>
          </button>

        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
